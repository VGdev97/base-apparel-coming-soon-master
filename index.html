<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="container-left">
      <div class="inner-container">
        <img src="images/logo.svg" alt="logo" class="logo">
        <div class="container-left-content">
          <h1><div>We're</div> coming<br> soon</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form id="form" class="">
            <input type="email" name="email" id="emailInput" placeholder="Email Address">
            <img class="error" src="images/icon-error.svg" alt="error">
            <button id="submit-button" class="submit-button"><img src="/images/icon-arrow.svg" alt=""></button>
            <small class="error-message">Please provide a valid email</small>
          </form>
        </div>
      </div>
    </div>
    <div class="container-right">
      
    </div>
  </div>
  
  <script src="script.js"></script>
  
</body>
</html>
